<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fitness Timer (EMOM)</title>

    <!-- PWA hooks -->
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="./icons/icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; }
      .card { max-width: 560px; margin: 0 auto; padding: 24px; border: 1px solid #eee; border-radius: 12px; }
      h1 { margin: 0 0 12px 0; }
      .big { font-size: 56px; font-weight: 700; margin: 8px 0 16px; }
      .row { display: flex; gap: 8px; flex-wrap: wrap; }
      button { padding: 12px 16px; border: 1px solid #ddd; border-radius: 10px; background: #fafafa; cursor: pointer; }
      button:active { transform: translateY(1px); }
      input[type=number]{ width: 100px; padding: 8px; }
      .muted { color: #666; font-size: 14px; margin-top: 12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>EMOM Timer</h1>
      <div class="row">
        <label>Interval (sec): <input id="interval" type="number" value="60" min="5" step="5"></label>
      </div>

      <div id="time" class="big">60</div>

      <div class="row">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <button id="beep">Test Beep</button>
      </div>

      <p class="muted">Install on iPhone: Share â†’ Add to Home Screen.</p>
    </div>

    <audio id="ding">
      <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>

    <script>
      // Register service worker (relative path for GitHub Pages project sites)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js');
      }

      const $ = id => document.getElementById(id);
      const ding = $('ding');
      const intervalInput = $('interval');
      const timeEl = $('time');

      let seconds = parseInt(intervalInput.value, 10);
      let left = seconds;
      let timer = null;

      function tick() {
        if (left <= 0) {
          left = seconds;
          try { ding.currentTime = 0; ding.play(); } catch {}
        } else {
          left -= 1;
        }
        timeEl.textContent = left;
      }

      function start() {
        if (timer) return;
        seconds = Math.max(5, parseInt(intervalInput.value || '60', 10));
        left = seconds;
        timeEl.textContent = left;
        timer = setInterval(tick, 1000);
      }
      function stop() { clearInterval(timer); timer = null; }
      function reset() { stop(); left = Math.max(5, parseInt(intervalInput.value || '60', 10)); timeEl.textContent = left; }

      $('start').onclick = start;
      $('stop').onclick = stop;
      $('reset').onclick = reset;
      $('beep').onclick = () => { try { ding.currentTime = 0; ding.play(); } catch {} };
    </script>
  </body>
</html>
